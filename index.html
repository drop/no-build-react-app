<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React app on RequireJS</title>
    <script type="text/javascript">
        if(/MSIE \d|Trident.*rv:/.test(navigator.userAgent))
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.15.2/minified.min.js"><\/script>');
    </script>
    <style>
        #preloader {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: url(img/spinner.gif) center no-repeat #fff;
        }
    </style>
</head>
<body>
    <div id="preloader"></div>
    <div id="root"></div>
    <script data-main="js/config.js" src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
</body>
</html>
